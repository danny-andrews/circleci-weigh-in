version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.0
    environment:
      - CIRCLE_ARTIFACTS: ./example/dist/artifacts
    steps:
      - checkout
      - run: yarn install --ignore-engines
      - run: yarn ci
      - run: yarn build
      - run: ./thresh
      - store_artifacts:
          path: ./example/dist/artifacts
          destination: ./
