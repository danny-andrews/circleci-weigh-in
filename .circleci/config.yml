version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.0
    environment:
      - CIRCLE_ARTIFACTS: ./example/dist/artifacts
    steps:
      - checkout
      - run: yarn install
      - run: yarn ci
      - run: yarn build
      - run: ./circleci-weigh-in
      - store_artifacts:
          path: ./example/dist/artifacts
          destination: ./
